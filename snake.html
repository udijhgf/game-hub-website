<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game</title>
  <style>
    body {
      background: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    h1 {
      margin-bottom: 10px;
    }
    #score {
      margin-bottom: 10px;
      font-size: 1.2rem;
    }
    canvas {
      background: #222;
      border: 1px solid #333;
    }
    a {
      margin-top: 20px;
      color: #3f51b5;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>Snake Game</h1>
  <div id="score">Score: 0</div>

  <!-- Instructions for the player to make it clear how to play the game. -->
  <p id="instructions" style="margin-top: 0; font-size: 0.9rem; color: #888;">
    Use the arrow keys to move the snake.
  </p>
  <canvas id="gameCanvas" width="400" height="400"></canvas>
  <a href="index.html">‚Üê Back to Home</a>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const gridSize = 20;
    const tileCount = canvas.width / gridSize;
    let snake = [ { x: 10, y: 10 } ];
    // Start the snake moving to the right by default. This makes it clear
    // that the game is running even before the player presses any keys.
    let velocity = { x: 1, y: 0 };
    let food = { x: 5, y: 5 };
    let score = 0;
    let gameInterval;
    document.addEventListener('keydown', (e) => {
      switch (e.key) {
        case 'ArrowLeft': if (velocity.x !== 1) velocity = { x: -1, y: 0 }; break;
        case 'ArrowRight': if (velocity.x !== -1) velocity = { x: 1, y: 0 }; break;
        case 'ArrowUp': if (velocity.y !== 1) velocity = { x: 0, y: -1 }; break;
        case 'ArrowDown': if (velocity.y !== -1) velocity = { x: 0, y: 1 }; break;
      }
    });
    function randomFood() {
      food.x = Math.floor(Math.random() * tileCount);
      food.y = Math.floor(Math.random() * tileCount);
    }
    function update() {
      // move snake head
      const head = { x: snake[0].x + velocity.x, y: snake[0].y + velocity.y };
      // wrap around edges
      head.x = (head.x + tileCount) % tileCount;
      head.y = (head.y + tileCount) % tileCount;
      // check collision with self (skip current head at index 0)
      for (let i = 0; i < snake.length; i++) {
        // ignore the first segment (current head) when checking for collision
        if (i === 0) continue;
        const segment = snake[i];
        if (segment.x === head.x && segment.y === head.y) {
          // Game over if the new head collides with any body segment
          clearInterval(gameInterval);
          document.getElementById('score').textContent = `Game over! Final score: ${score}`;
          return;
        }
      }
      snake.unshift(head);
      // check food collision
      if (head.x === food.x && head.y === food.y) {
        score++;
        document.getElementById('score').textContent = `Score: ${score}`;
        randomFood();
      } else {
        snake.pop();
      }
      draw();
    }
    function draw() {
      ctx.fillStyle = '#222';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      // draw food
      ctx.fillStyle = '#e91e63';
      ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 1, gridSize - 1);
      // draw snake
      ctx.fillStyle = '#4caf50';
      for (const segment of snake) {
        ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 1, gridSize - 1);
      }
    }
    function startGame() {
      snake = [ { x: 10, y: 10 } ];
      // Start moving to the right by default whenever a new game begins. This
      // helps signal that the game is active without any key presses.
      velocity = { x: 1, y: 0 };
      score = 0;
      document.getElementById('score').textContent = `Score: ${score}`;
      randomFood();
      draw();
      if (gameInterval) clearInterval(gameInterval);
      gameInterval = setInterval(update, 100);
    }
    startGame();
  </script>
</body>
</html>
