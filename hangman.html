<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hangman Game</title>
  <style>
    body {
      background: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    h1 {
      margin-bottom: 10px;
    }
    #word {
      letter-spacing: 0.5rem;
      font-size: 2rem;
      margin-bottom: 20px;
    }
    #wrong {
      color: #e91e63;
      margin-bottom: 20px;
    }
    #message {
      margin-top: 10px;
      font-size: 1.2rem;
    }
    input[type="text"] {
      padding: 8px;
      font-size: 1rem;
      border: 1px solid #444;
      border-radius: 4px;
      background: #222;
      color: #fff;
      width: 200px;
    }
    button {
      margin-left: 10px;
      padding: 8px 12px;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
      background: #3f51b5;
      color: #fff;
      cursor: pointer;
    }
    a {
      margin-top: 20px;
      color: #3f51b5;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <!-- Virtual currency bar -->
  <div id="money-bar" style="text-align:right; margin:10px; font-size:0.9rem; color:#ccc;">
    Balance: $<span id="balance-display">0</span>
  </div>
  <h1>Hangman</h1>
  <!-- Canvas for drawing the hangman. The gallows are always drawn and body
       parts appear as wrong guesses accumulate. -->
  <canvas id="hangmanCanvas" width="200" height="250" style="background:#222;border:1px solid #333;margin-bottom:20px;"></canvas>
  <div id="word"></div>
  <div id="wrong"></div>
  <div>
    <input type="text" id="letterInput" placeholder="Enter a letter" maxlength="1">
    <button onclick="guessLetter()">Guess</button>
    <button onclick="startGame()">Restart</button>
  </div>
  <div id="message"></div>
  <a href="index.html">‚Üê Back to Home</a>
  <script>
    const words = [
      'javascript', 'hangman', 'programming', 'computer', 'developer',
      'code', 'algorithm', 'debug', 'keyboard', 'internet'
    ];
    let secretWord;
    let guessedLetters;
    let wrongLetters;
    const maxWrong = 6;

    // Grab the canvas and context for drawing the hangman. We'll reuse this
    // across guesses to update the drawing based on the number of wrong
    // letters.
    const hangmanCanvas = document.getElementById('hangmanCanvas');
    const hangCtx = hangmanCanvas.getContext('2d');

    /**
     * Clear the canvas and redraw the gallows. This should be called
     * whenever starting a new game.
     */
    function drawGallows() {
      hangCtx.clearRect(0, 0, hangmanCanvas.width, hangmanCanvas.height);
      hangCtx.strokeStyle = '#888';
      hangCtx.lineWidth = 4;
      // base
      hangCtx.beginPath();
      hangCtx.moveTo(10, 230);
      hangCtx.lineTo(190, 230);
      hangCtx.stroke();
      // upright
      hangCtx.beginPath();
      hangCtx.moveTo(40, 230);
      hangCtx.lineTo(40, 40);
      hangCtx.stroke();
      // horizontal beam
      hangCtx.beginPath();
      hangCtx.moveTo(40, 40);
      hangCtx.lineTo(120, 40);
      hangCtx.stroke();
      // rope
      hangCtx.beginPath();
      hangCtx.moveTo(120, 40);
      hangCtx.lineTo(120, 60);
      hangCtx.stroke();
    }

    /**
     * Draw the hangman based on the number of wrong guesses. Parts are
     * cumulative: head (1), body (2), left arm (3), right arm (4), left
     * leg (5), right leg (6).
     * @param {number} count - number of wrong guesses so far
     */
    function drawHangman(count) {
      drawGallows();
      hangCtx.strokeStyle = '#e91e63';
      hangCtx.lineWidth = 4;
      // head
      if (count >= 1) {
        hangCtx.beginPath();
        hangCtx.arc(120, 80, 20, 0, Math.PI * 2);
        hangCtx.stroke();
      }
      // body
      if (count >= 2) {
        hangCtx.beginPath();
        hangCtx.moveTo(120, 100);
        hangCtx.lineTo(120, 160);
        hangCtx.stroke();
      }
      // left arm
      if (count >= 3) {
        hangCtx.beginPath();
        hangCtx.moveTo(120, 120);
        hangCtx.lineTo(90, 140);
        hangCtx.stroke();
      }
      // right arm
      if (count >= 4) {
        hangCtx.beginPath();
        hangCtx.moveTo(120, 120);
        hangCtx.lineTo(150, 140);
        hangCtx.stroke();
      }
      // left leg
      if (count >= 5) {
        hangCtx.beginPath();
        hangCtx.moveTo(120, 160);
        hangCtx.lineTo(90, 200);
        hangCtx.stroke();
      }
      // right leg
      if (count >= 6) {
        hangCtx.beginPath();
        hangCtx.moveTo(120, 160);
        hangCtx.lineTo(150, 200);
        hangCtx.stroke();
      }
    }

    function chooseWord() {
      const idx = Math.floor(Math.random() * words.length);
      return words[idx];
    }

    function displayWord() {
      const display = secretWord
        .split('')
        .map(ch => (guessedLetters.includes(ch) ? ch : '_'))
        .join(' ');
      document.getElementById('word').textContent = display;
    }

    function updateWrongDisplay() {
      document.getElementById('wrong').textContent =
        `Wrong letters: ${wrongLetters.join(' ')}`;
    }

    function guessLetter() {
      const input = document.getElementById('letterInput');
      const guess = input.value.toLowerCase();
      input.value = '';
      document.getElementById('message').textContent = '';
      if (!guess || guess.length !== 1 || !/[a-z]/.test(guess)) {
        document.getElementById('message').textContent = 'Please enter a single letter.';
        return;
      }
      if (guessedLetters.includes(guess) || wrongLetters.includes(guess)) {
        document.getElementById('message').textContent = 'You already guessed that letter.';
        return;
      }
      if (secretWord.includes(guess)) {
        guessedLetters.push(guess);
        displayWord();
        checkWin();
      } else {
        wrongLetters.push(guess);
        updateWrongDisplay();
        // draw the next body part when the player makes a wrong guess
        drawHangman(wrongLetters.length);
        checkLoss();
      }
    }

    function checkWin() {
      const revealed = secretWord
        .split('')
        .every(ch => guessedLetters.includes(ch));
      if (revealed) {
        document.getElementById('message').textContent = 'You win! üéâ';
      }
    }

    function checkLoss() {
      if (wrongLetters.length >= maxWrong) {
        document.getElementById('message').textContent = `Game over! The word was "${secretWord}".`;
      }
    }

    function startGame() {
      secretWord = chooseWord();
      guessedLetters = [];
      wrongLetters = [];
      document.getElementById('message').textContent = '';
      displayWord();
      updateWrongDisplay();
      document.getElementById('letterInput').focus();
      // reset the drawing when starting a new game
      drawHangman(0);
    }

    // Start the first game when the page loads
    startGame();
  </script>
  <!-- Shared virtual currency scripts -->
  <script src="money.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      initBalance();
      updateBalanceDisplay();
    });
  </script>
</body>
</html>
