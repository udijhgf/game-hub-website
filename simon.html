<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simon Says</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #121212;
      color: #ffffff;
      text-align: center;
    }
    h1 {
      margin-top: 20px;
    }
    #board {
      display: grid;
      grid-template-columns: repeat(2, 120px);
      gap: 20px;
      justify-content: center;
      margin: 30px auto;
    }
    .color-btn {
      width: 120px;
      height: 120px;
      border-radius: 10px;
      opacity: 0.7;
      transition: opacity 0.2s;
    }
    .color-btn.active {
      opacity: 1;
    }
    #green { background: #2ecc71; }
    #red { background: #e74c3c; }
    #yellow { background: #f1c40f; }
    #blue { background: #3498db; }
    button {
      padding: 10px 20px;
      margin-top: 10px;
      background: #3f51b5;
      border: none;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
    }
    a {
      color: #9fa8da;
    }
  </style>
</head>
<body>
  <!-- Virtual currency bar -->
  <div id="money-bar" style="text-align:right; margin:10px; font-size:0.9rem; color:#ccc;">
    Balance: $<span id="balance-display">0</span>
  </div>
  <h1>Simon Says</h1>
  <div id="board">
    <div class="color-btn" id="green"></div>
    <div class="color-btn" id="red"></div>
    <div class="color-btn" id="yellow"></div>
    <div class="color-btn" id="blue"></div>
  </div>
  <p id="status">Press Start to play</p>
  <button id="startBtn">Start Game</button>
  <p><a href="index.html">‚Üê Back to Home</a></p>
  <script>
    const colors = ['green','red','yellow','blue'];
    let sequence = [];
    let userIdx = 0;
    let playing = false;

    // Highlight a color temporarily
    function flashColor(color) {
      const el = document.getElementById(color);
      el.classList.add('active');
      setTimeout(() => el.classList.remove('active'), 400);
    }

    // Play the sequence with a delay between flashes
    function playSequence() {
      let i = 0;
      playing = true;
      const interval = setInterval(() => {
        flashColor(sequence[i]);
        i++;
        if (i >= sequence.length) {
          clearInterval(interval);
          playing = false;
        }
      }, 600);
    }

    // Start the next round by adding a new random color
    function nextRound() {
      sequence.push(colors[Math.floor(Math.random() * colors.length)]);
      userIdx = 0;
      document.getElementById('status').textContent = 'Watch the sequence';
      playSequence();
      setTimeout(() => {
        document.getElementById('status').textContent = 'Your turn';
      }, sequence.length * 600);
    }

    // Start or restart the game
    function startGame() {
      sequence = [];
      userIdx = 0;
      document.getElementById('status').textContent = 'Game started';
      nextRound();
    }

    document.getElementById('startBtn').addEventListener('click', startGame);

    // Handle user clicks on color buttons
    colors.forEach(color => {
      document.getElementById(color).addEventListener('click', () => {
        if (playing || sequence.length === 0) return;
        flashColor(color);
        if (color === sequence[userIdx]) {
          userIdx++;
          if (userIdx === sequence.length) {
            document.getElementById('status').textContent = 'Good job! Next round...';
            setTimeout(nextRound, 1000);
          }
        } else {
          document.getElementById('status').textContent = 'Wrong! Game over.';
          sequence = [];
        }
      });
    });
  </script>
  <!-- Shared virtual currency scripts -->
  <script src="money.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      initBalance();
      updateBalanceDisplay();
    });
  </script>
</body>
</html>
