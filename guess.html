<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess the Number</title>
  <style>
    body {
      background: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    h1 {
      margin-bottom: 15px;
    }
    input[type="number"] {
      padding: 8px;
      font-size: 1rem;
      border: 1px solid #444;
      border-radius: 4px;
      background: #222;
      color: #fff;
      width: 100px;
    }
    button {
      margin-left: 10px;
      padding: 8px 12px;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
      background: #3f51b5;
      color: #fff;
      cursor: pointer;
    }
    #message {
      margin-top: 15px;
      font-size: 1.2rem;
    }
    a {
      margin-top: 20px;
      color: #3f51b5;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>Guess the Number</h1>
  <div>
    <input type="number" id="guessInput" placeholder="1-100">
    <button onclick="makeGuess()">Guess</button>
    <button onclick="startGame()">Restart</button>
  </div>
  <div id="message"></div>
  <a href="index.html">‚Üê Back to Home</a>
  <script>
    let secret;
    let attempts;
    function startGame() {
      secret = Math.floor(Math.random() * 100) + 1;
      attempts = 0;
      document.getElementById('message').textContent = '';
      document.getElementById('guessInput').value = '';
      document.getElementById('guessInput').focus();
    }
    function makeGuess() {
      const input = document.getElementById('guessInput');
      const val = parseInt(input.value, 10);
      if (isNaN(val) || val < 1 || val > 100) {
        document.getElementById('message').textContent = 'Please enter a number between 1 and 100.';
        return;
      }
      attempts++;
      if (val === secret) {
        document.getElementById('message').textContent = `Correct! You guessed the number in ${attempts} attempts.`;
      } else if (val < secret) {
        document.getElementById('message').textContent = 'Too low!';
      } else {
        document.getElementById('message').textContent = 'Too high!';
      }
      input.value = '';
      input.focus();
    }
    // initialize
    startGame();
  </script>
</body>
</html>
